      <div class="q1" id="q1">
        <p>1. На рисунке  — схема дорог, связывающих города А, Б, В, Г, Д, Е, Ж, З, И, К и Л. По каждой дороге можно двигаться только в одном направлении, указанном стрелкой. Сколько существует различных путей из города А в город Л? </p>

        <label for="ans1">Ответ: </label>

      </div>
      <div class="q2" id="q2">
        <p> 2. Напишите наименьшее целое число X, для которого истинно высказывание:
НЕ (X < 2) И (X < 5). </p>
        <label for="ans2">Ответ: </label>
        <input name="a2" id="ans2" type="text">
      </div>
      <div class="q3" id="q3">
        <p> 3. Между населёнными пунктами А, В, С, D, Е построены дороги, протяжённость которых (в километрах) приведена в таблице:</p>
        <img src="izobrazheniya/question3.png">
        <p>Определите длину кратчайшего пути между пунктами А и E. Передвигаться можно только по дорогам, протяжённость которых указана в таблице.</p>
        <label for="ans3">Ответ: </label>
        <input name="a3" id="ans3" type="number">
      </div>
      <div class="q4" id="q4">
        <p> 4. Статья, набранная на компьютере, содержит 16 страниц, на каждой странице 32 строки, в каждой строке 25 символов. Определите объем статьи в одной из кодировок Unicode, в которой каждый символ кодируется 16 битами. Ответ дайте в Кбайтах.</p>
        <label for="ans4">Ответ: </label>
        <input name="a4" id="ans4" type="number">
      </div>
      <div class="q5" id="q5">
        <p> 5. В языке запросов поискового сервера для обозначения логической операции «ИЛИ» используется символ «|», а для обозначения логической операции «И»  — символ «&».
          В таблице приведены запросы и количество найденных по ним страниц некоторого сегмента сети Интернет.  </p>
          <img src="izobrazheniya/question5.png">
          <p>Какое количество страниц (в тысячах) будет найдено по запросу "Прямая"?</p>
          <label for="ans5">Ответ: </label>
        <input name="a5" id="ans5" type="number">
      </div>
      <div class="q6" id="q6">
        <p> 6. Переведите двоичное число 1100110 в десятичную систему счисления.</p>
        <label for="ans6">Ответ: </label>
        <input name="a6" id="ans6" type="number">
      </div>
      <div class="q7" id="q7">
        <p>7. У исполнителя Бета две команды, которым присвоены номера:<br>
          1. прибавь b<br>
          2. умножь на 3<br>
        (b – неизвестное натуральное число) Выполняя первую из них, Бета увеличивает число на экране на b, а выполняя вторую, умножает это число на 3. Программа для исполнителя Бета – это последовательность номеров команд. Известно, что программа 21212 переводит число 6 в число 270. Определите значение b.
      </p>
        <label for="ans7">Ответ: </label>
        <input name="a7" id="ans7" type="number">
      </div>
      <div class="q8" id="q8">
        <p> 8. Найдите количество трехзначных натуральных чисел X, для которых истинно высказывание:
          (X >= 250) И (X кратно 30) И НЕ (Х < 700)
        </p>
        <label for="ans8">Ответ: </label>
        <input name="a8" id="ans8" type="number">
      </div>
      <div class="q9" id="q9">
        <p> 9. На схеме нарисованы дороги между четырьмя населенными пунктами A, B, C, D и указаны протяженности данных дорог.<br>
          Определите, какие два пункта наиболее удалены друг от друга (при условии, что передвигаться можно только по указанным на схеме дорогам). В ответе укажите кратчайшее расстояние между этими пунктами.
        </p>
        <img src="izobrazheniya/question9.png">
        <label for="ans9">Ответ: </label>
        <input name="a9" id="ans9" type="number">
      </div>
      <div class="q10" id="q10">
        <p> 10.  В одной из кодировок каждый символ кодируется 8 битами. Вова написал текст (в нём нет лишних пробелов):<br>
          «Фиалка, лютик, роза, гвоздика, мак, хризантема, гладиолус – это цветы».<br>
          Затем он добавил в список название ещё одного растения. Заодно он добавил необходимые запятые и пробелы. При этом размер нового предложения в данной кодировке оказался на 8 байт больше, чем размер исходного предложения. Напишите в ответе длину добавленного названия растения в символах.
        </p>
        <label for="ans10">Ответ: </label>
        <input name="a10" id="ans10" type="number">
      </div>
